<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- remove src if you want to work here -->
    <script src="main.js" type="text/javascript"></script> 
</head>
<body>
    <div id="wrapper">
        <table>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </table>
        <form id="addUser">
            <h1>Add User</h1>
            <ul>
                <li>First Name: <input type="text" name="first_name" id="first_name" value="First Name" changed="false"></li>
                <li>Last Name: <input type="text" name="last_name" id="last_name" value="Last Name" changed="false"></li>
                <li>Email Address: <input type="text" name="email" id="email" value="Email Address" changed="false"></li>
                <li>Contact No.: <input type="text" name="phone" id="phone" value="Phone #" changed="false"></li>
            </ul>
            <button>Add User</button>
        </form>
    </div>
</body>
</html>
